<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jalanan Bali - Home Page</title>
    <!-- Include Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <link rel="stylesheet" href="/css/home.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <span class="site-name">Jalanan Bali</span>
        </div>
        <div class="navbar-right">
          <div id="menu" class="dropdown">
            <span class="menu-title">Menu</span>
            <div class="dropdown-content">
                <a href="/add.html?origin=home">Tambah Data Jalan</a>
                <a href="detail.html">Lihat Detail Data</a>
            </div>
        </div>
            <div class="user">
                <span class="user-logo"><i class="fa-solid fa-user-doctor"></i></span>
                <span class="user-name">John Doe</span>
            </div>
            <div id="logout">
                <span><i class="fa-solid fa-share-from-square"></i></span>
            </div>
        </div>
    </nav>
    <main>
        <div id="map"></div>
        <div class="checkbox">
            <div class="info-title">Jenis Jalan</div>
            <div id="checkbox-kab" class="checkbox-child">
                <input type="checkbox" id="kabupaten" name="kabupaten" value="kabupaten">
                <label for="kabupaten"> Jalan Kabupaten</label><br>
            </div>
            <div id="checkbox-kec" class="checkbox-child">
                <input type="checkbox" id="provinsi" name="kecamatan" value="kecamatan">
                <label for="kecamatan"> Jalan Provinsi</label><br>
            </div>
            <div id="checkbox-des" class="checkbox-child">
                <input type="checkbox" id="desa" name="desa" value="desa">
                <label for="desa"> Jalan Desa</label><br>
            </div>
        </div>
        <div class="info-jalan">
            <div class="info-title">Kondisi Jalan</div>
            <div class="info-child">
                <div id="box-rusak"></div>
                <div class="text-box"> Jalan Rusak</div>
            </div>
            <div class="info-child">
                <div id="box-sedang"></div>
                <div class="text-box"> Jalan Sedang</div>
            </div>
            <div class="info-child">
                <div id="box-baik"></div>
                <div class="text-box"> Jalan Baik</div>
            </div>
        </div>   
          <!-- <button id="add-button">Tambah Data</button> -->
        <div id="confirmPopup" class="modal">
          <div class="modal-content">
              <p>Apakah Anda yakin ingin menghapus data?</p>
              <button id="confirmYes">Ya</button>
              <button id="confirmNo">Tidak</button>
          </div>
        </div>
    </main>
    <footer>
        <div class="info">
          <p>Geographic Information System</p>
        </div>
        <div class="bio">
          <p>I Putu Yuda Dharmawan &#169; 2024, Denpasar, Bali</p>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/3685e22339.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/@mapbox/polyline"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/home.js"></script>
</body>
</html>
